<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/normalize.css">
    <link rel="stylesheet" href="assets/slider.css">
    <script src="assets/slider.js"></script>
</head>
<body>
    <div class="container py">
        <div class="wrapper">
            <div id="first-slider" class="slider">
                <div class="slider-wrapper">
                    <div class="slide">
                        <img src="images/1.webp" alt="" class="rounded">
                    </div>
                    <div class="slide">
                        <img src="images/2.webp" alt="" class="rounded">
                    </div>
                    <div class="slide">
                        <img src="images/3.webp" alt="" class="rounded">
                    </div>
                    <div class="slide">
                        <img src="images/4.webp" alt="" class="rounded">
                    </div>
                    <div class="slide">
                        <img src="images/5.webp" alt="" class="rounded">
                    </div>
                </div>
                <div class="slider-buttons">
                    <button type="button" class="slide-prev">
                        &laquo; Назад
                    </button>
                    <div class="slide-info"></div>
                    <button type="button" class="slide-next">
                        Вперёд &raquo;
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
